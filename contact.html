  <div class="wrapper">
    <h2>Contact us</h2>
    <form id="myform" onsubmit="return validate();">
      <div class="input_field">
        <input type="text" placeholder="Write your first name" id="first name">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Write your last name" id="last name">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Write your phone number" id="phone">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Write your email address" id="email">
      </div>
      <div class="input_field">
        <textarea placeholder="Write your message here" id="message"></textarea>
      </div>
      <div class="btn">
        <input type="Submit">
      </div>
    </form>
    <script>
      function validate() {
        var name = document.getElementById("first name").value;
        var lastname = document.getElementById("last name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var error_message = document.getElementById("error_message");
        if (name == "" || lastname == "" | phone == "" | email == "" || message == "") {
          alert("The fields are empty.Error")
        }
        else {
          alert("Congratulation!you have sucessfly filled the form")
        }
      }
    </script>
